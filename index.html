<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7698bef77e.js" crossorigin="anonymous"></script>
    <script src="./interaction.js"></script>
    <link href="./styles.css" rel="stylesheet">
    <title>¡Piedra, papel o tijera!</title>
</head>

<body>
    <section id="screen-1" class="active">
        <div class="container">

            <div class="option-grid">

                <h1 class="title">¡Bienvenido al juego de piedra, papel o tijera!</h1>

                <h2 class="subtitle">¡Haz tu jugada!</h2>

                <div class="Fucking-Button">

                    <button class="boton" onclick="Play(1)">
                        <i class="fa-solid fa-hand-back-fist rock"></i>
                        Piedra
                    </button>

                    <button class="boton" onclick="Play(2)">
                        <i class="fa-solid fa-hand paper"></i>
                        Papel
                    </button>

                    <button class="boton" onclick="Play(3)">
                        <i class="fa-solid fa-hand-scissors scissors"></i>
                        Tijera
                    </button>
                </div>

                <div class="container">

                    <div class="grid">

                        <h2 class="subtitle">El puntaje es:</h2>

                        <button class="boton" onclick="Restart()">Reiniciar contador</button>

                        <div class="Fucking-Button">

                            <div class="marcador">

                                <h3 class="puntaje victories">Victorias: 0</h3>

                                <h3 class="puntaje streak-victories">Racha de victorias: 0</h3>

                                <h3 class="puntaje most-streak">Mayor racha de victorias: 0</h3>

                                <h3 class="puntaje draws">Empates: 0</h3>

                                <h3 class="puntaje defeats">Derrotas: 0</h3>

                            </div>

                        </div>

                    </div>

                </div>

            </div>
    </section>

    <section id="screen-2">

        <div class="container">

            <p class="resultado">No anda esto</p>

            <button class="boton" onclick="inicio()">Regresar al inicio</button>

        </div>

    </section>
</body>

</html>
